<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">   
      <header class="c" id="page-header">
        <div class="logo-container" id="header-logo-container">
          <img class="logo" src="/branding/svg/logo.svg" >
        </div>
        <div class="title-container" id="header-title-container">
          <h1 class="txt-c">Site Name</h1>
        </div>
        <div class="searchbar-container shadow" id="header-searchbar-container">
          <form class="searchbar" action="#">
            <input class="search-text" type="text" placeholder="Search..">
            <button class="icon-button" type="submit">
              <svg class="search-button" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
          </form>
        </div>
      </header>
      <main class="c" id="page-main">
        <section class="shadow" id="intro-card">
          <img src="/branding/png/logo-no-background.png">
        </section>
      </main>
      <footer id="page-footer">
      </footer>
    </div>
  </body>
</html>
